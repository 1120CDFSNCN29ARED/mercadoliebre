<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidxs a MercadoLiebre</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header id="page-header">
        <div id="top-header">
            <div class="logo">
                <img src="/img/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form">
                <input class="input" placeholder="Buscar productos, marcas y más">
                <button class="submit"><i class="fa fa-search"></i></button>
            </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav id="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="#">Ofertas</a></li>
                <li class="nav-item"><a href="#">Tiendas Oficiales</a></li>
                <li class="nav-item"><a href="#">Vender</a></li>
                <li class="nav-item"><a href="#">Ayuda</a></li>
            </ul>
            <ul class="nav-list">
                <li class="nav-item"><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li class="nav-item"><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li class="nav-item"><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div id="burger-menu">
            <i class="fa fa-bars"></i>
        </div>
    </header>
    <section class="banner">
        <img src="/img/img-home-banner.jpg" alt="Banner de ofertas">
    </section>
    <main>
        <section id="last-visit-section">
            <h3>Basado en tu última visita</h3>
            <article class="product">
                <img src="/img/img-cafetera-moulinex.jpg" width="360" alt="Cafetera" class="product_img">
                <!--iconito de camión-->
                <p class="price">$6.770</p>
                <p class="discount">40% off</p>
                <h4 class="description">Cafetera Moulinex</h4>
            </article>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
